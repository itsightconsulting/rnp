<div class="container-mod pad-container">
    <div class="content-form">
        <div class="header-content">
            <p><img class="svg" src="../assets/img/iconos_Rpn-01.svg"><strong>RNP</strong>Trámites en Línea</p>
        </div>
        <form class="body-content" action="">
            <div class="text-center" style="padding: 10px; color: #a97434"><i class="fa fa-lock fa-4x"></i></div>
            <p class="subtitle-form">¿Como quieres obtener tu clave RNP?</p>
            <div class="form-group form-group-rbt" *ngFor="let opc of opcs; index as i">
                <label class="group-rbt">
                    <input class="rbt" type="radio" name="option" [attr.data-opc]="i+1" [checked]="i==0" (change)="opcElegida=i+1"><span class="checkmark"></span>{{opc}}
                </label>
            </div>
            <div class="form-group two-buttons mrg-top">
                <a href="/login"><button class="btn btn-default" type="button">CANCELAR</button></a>
                <!--(click)="activeSegForm=false"-->
                <button class="btn btn-success" (click)="enviarOpcion($event)" type="button">SIGUIENTE</button>
                <div class="text-center"><span class="text-danger">{{err}}</span></div>
                <!--(click)="irOpcionRecuperacion()"-->
            </div>
        </form>
    </div>
</div>
