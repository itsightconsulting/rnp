<body>
<header>
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="container-mod">
                <h1 class="logo"><img class="svg" src="../assets/img/iconos_Rpn_buscador.svg">SCE</h1>
            </div>
        </div>
    </div>
</header>
<div class="container-mod pad-container">
    <div class="content-form">
        <div class="header-content">
            <p><img class="svg" src="../assets/img/iconos_Rpn-01.svg"><strong>RNP</strong>Trámites en Línea</p>
        </div>
        <form class="body-content" action="">
            <div class="form-group">
                <label>USUARIO</label>
                <input class="form-control" id="RUC" type="text" maxlength="11" minlength="11" required="required" placeholder="RUC o Código de Extranjero no domiciliado">
            </div>
            <div class="form-group">
                <label>CONTRASEÑA</label>
                <input class="form-control" id="Clave" type="password" placeholder="Clave RNP" required="required">
            </div>
            <div class="form-group">
                <button id="btnLogin" class="btn btn-success full" type="button" (click)="autenticacion($event)">INICIAR SESIÓN</button>
            </div>
            <ul class="option-login">
                <li><a href="/recuperar/password">¿No puedes iniciar sesión?</a></li>
                <li><a href="javascript:void(0)">¿Eres un nuevo usuario?</a></li>
            </ul>
        </form>
    </div>
</div>
<script src="js/vendor/vendor_all.js" type="text/javascript"></script><!--[if lte IE 8]><script src="static/js/ie/respond.min.js"></script><![endif]-->
<script src="js/init.js"></script>
</body>
