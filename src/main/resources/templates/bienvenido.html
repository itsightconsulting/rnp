<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>OAuth Server Login</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.2/css/bootstrap.min.css"/>

</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <header>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">

                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a th:href="@{/}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Bienvenido, <span style="text-transform:uppercase;" th:if="${#authentication != null}" th:text="${#authentication.name}"></span></h1>
            Authenticated username:
            <div sec:authentication="name" style="text-transform: uppercase"></div>
            Authenticated user roles:
            <div sec:authentication="principal.authorities[0]" style="text-transform: uppercase"></div>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="submit" value="Salir" id="btnLogout"/>
            </form>
        </div>
    </div>


</div>
</body>
</html>
